<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Genre Preferences</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-step active">1</div>
            <div class="progress-line"></div>
            <div class="progress-step">2</div>
            <div class="progress-line"></div>
            <div class="progress-step">3</div>
        </div>

        <h1>What genres do you enjoy?</h1>
        <p class="subtitle">Select as many as you like</p>

        <form method="POST" action="/step1" id="genreForm">
            <div class="genre-grid">
                {% for genre in genres %}
                <label class="genre-card">
                    <input type="checkbox" name="genres" value="{{ genre }}">
                    <div class="genre-content">
                        <span class="genre-emoji">{{ genre_emojis.get(genre, 'ğŸ¬') }}</span>
                        <span class="genre-name">{{ genre }}</span>
                    </div>
                </label>
                {% endfor %}
            </div>

            <div class="button-group">
                <a href="/" class="btn btn-secondary">â† Back</a>
                <button type="submit" class="btn btn-primary" id="submitBtn">Next â†’</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('genreForm');
        const submitBtn = document.getElementById('submitBtn');
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const checked = Array.from(checkboxes).filter(cb => cb.checked);
                submitBtn.disabled = checked.length === 0;
                submitBtn.textContent = checked.length > 0 ? `Next â†’ (${checked.length} selected)` : 'Select at least 1 genre';
            });
        });

        submitBtn.disabled = true;
        submitBtn.textContent = 'Select at least 1 genre';
    </script>
</body>
</html>
